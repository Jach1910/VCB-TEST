        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let timerInterval;

        function getRandomQuestions(data, num) {
            let shuffled = data.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        function loadQuiz() {
            selectedQuestions = getRandomQuestions(quizData, 5); // Randomly select 5 questions
            showQuestion(currentQuestionIndex);
            startTimer(30); // Start the 30 minute timer
	// Add event listener for keyboard navigation
            document.addEventListener('keydown', handleKeyNavigation);
        }

        function showQuestion(index) {
            const quizContainer = document.getElementById('quiz');
            const questionData = selectedQuestions[index];

            let optionsHtml = `
                <label>
                    <input type="radio" name="question" value="${questionData.OptionA}" ${userAnswers[index] === questionData.OptionA ? "checked" : ""}>
                    ${questionData.OptionA}
                </label>
                <label>
                    <input type="radio" name="question" value="${questionData.OptionB}" ${userAnswers[index] === questionData.OptionB ? "checked" : ""}>
                    ${questionData.OptionB}
                </label>
                <label>
                    <input type="radio" name="question" value="${questionData.OptionC}" ${userAnswers[index] === questionData.OptionC ? "checked" : ""}>
                    ${questionData.OptionC}
                </label>
                <label>
                    <input type="radio" name="question" value="${questionData.OptionD}" ${userAnswers[index] === questionData.OptionD ? "checked" : ""}>
                    ${questionData.OptionD}
                </label>
            `;

            quizContainer.innerHTML = `
                <div class="question">
                    <h3>${questionData.Question}</h3>
                    <div class="options">${optionsHtml}</div>
                </div>
            `;

            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').style.display = index === selectedQuestions.length - 1 ? 'none' : 'inline-block';
            document.getElementById('submitBtn').style.display = index === selectedQuestions.length - 1 ? 'inline-block' : 'none';
        }

        function nextQuestion() {
            saveAnswer(currentQuestionIndex);
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }

        function prevQuestion() {
            saveAnswer(currentQuestionIndex);
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }

        function saveAnswer(index) {
            const selectedOption = document.querySelector('input[name="question"]:checked');
            if (selectedOption) {
                userAnswers[index] = selectedOption.value;
            }
        }

        function submitQuiz() {
            saveAnswer(currentQuestionIndex);
            clearInterval(timerInterval); // Stop the timer
            displayResults();
        }

        function displayResults() {
            const resultsContainer = document.getElementById('results');
            let correctCount = 0; // Count correct answers

            resultsContainer.innerHTML = ''; // Clear previous results

            selectedQuestions.forEach((q, index) => {
                const userAnswer = userAnswers[index] || "No answer";
                const isCorrect = userAnswer === q.Answer;
                if (isCorrect) correctCount++; // Increment correct answers count

                const correctAnswerText = getCorrectAnswerText(q);

                resultsContainer.innerHTML += `
                    <div class="question">
                        <h3>${q.Question}</h3>
                        <p>Your answer: <span class="${isCorrect ? 'correct' : 'incorrect'}">${userAnswer}</span></p>
                        <p>Correct answer: <span class="correct">${correctAnswerText}</span></p>
                    </div>
                `;
            });

            // Display the correct count and total
            resultsContainer.innerHTML = `<h3>You got <span class="highlight-red">${correctCount}</span> out of ${selectedQuestions.length} correct!</h3>
` + resultsContainer.innerHTML;

            // Show the restart button after results
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        function getCorrectAnswerText(question) {
            // Return the full text of the correct answer
            if (question.OptionA === question.Answer) return question.OptionA;
            if (question.OptionB === question.Answer) return question.OptionB;
            if (question.OptionC === question.Answer) return question.OptionC;
            if (question.OptionD === question.Answer) return question.OptionD;
            return "No correct answer found"; // Fallback in case of unexpected input
        }

        // Timer function: starts a countdown from 30 minutes
        function startTimer(minutes) {
            let time = minutes * 60;
            const timerElement = document.getElementById('timer');

            timerInterval = setInterval(() => {
                let minutesLeft = Math.floor(time / 60);
                let secondsLeft = time % 60;

                // Display the remaining time
                timerElement.textContent = `Time Left: ${minutesLeft}:${secondsLeft < 10 ? '0' : ''}${secondsLeft}`;

                // If time runs out, submit the quiz
                if (time <= 0) {
                    clearInterval(timerInterval);
                    alert("Time is up! The quiz will be submitted automatically.");
                    submitQuiz();
                }

                time--;
            }, 1000);
        }

        // Restart the quiz by reloading the page
        function restartQuiz() {
            location.reload();
        }
	// Handle left and right arrow key navigation
        function handleKeyNavigation(event) {
            if (event.key === 'ArrowLeft' && currentQuestionIndex > 0) {
                prevQuestion();
            } else if (event.key === 'ArrowRight' && currentQuestionIndex < selectedQuestions.length - 1) {
                nextQuestion();
            }
        }

        // Load the quiz when the page loads
        loadQuiz();
    </script>
